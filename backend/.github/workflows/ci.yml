name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm (global)
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint (non-blocking)
        run: pnpm run lint || true

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm run build

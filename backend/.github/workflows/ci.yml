name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm (global)
        run: npm install -g pnpm

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (non-blocking)
        run: pnpm run lint || true

      - name: Run tests
        run: pnpm test -- --runInBand
        env:
          # If tests require any env variables in CI, set them via GitHub Secrets
          # Example: SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY (not recommended to run integration tests in CI unless safe)
          # SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          NODE_ENV: test

      - name: Build
        run: pnpm run build
